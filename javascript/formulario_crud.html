<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CRUD</title>
</head>
<body>

    <h1>Insertar</h1>
    <form action="http://localhost:3000/insertar" method="post">
        <label>
            Usuario:
            <input type="text" name="usuario" id="usuario">
        </label><br><br>
        <label>
            Password:
            <input type="password" name="password" id="password">
        </label>

        <input type="submit" value="insertar">
    </form>

    <h2>Consultar</h2>

    <form action="http://localhost:3000/consultar" method="post">
        <label>
            Usuario:
            <input type="text" name="usuario" id="usuario">
        </label><br><br>
       

        <input type="submit" value="insertar">
    </form>
    
</body>
</html>
